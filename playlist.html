<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Playlist</title>
  <link rel="stylesheet" href="css/playlist.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

  <div id="playlist-preview">
    <h2 id="playlist-name"></h2>
    <i id="music-icon" class="fas fa-music" onclick="showSpotifyEmbed()"></i>
  

  <div id="spotify-embed" style="width: 20%; display: none;" >
    <iframe
      id="embed-player"
      style="border-radius:12px"
      width="100%"
      height="80"
      frameBorder="0"
      allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
  </div>
</div>
  <script src="playlist.js"></script>

</body>
</html>
