<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/profile.css" />
    <link rel="stylesheet" href="css/overview-recipe-page.css" />
    <title>Profile</title>
  </head>
  <body>
    <!-- Banner for the page -->
    <section class="banner"></section>
     <!-- Picture of the user  -->
     <section class="profile">
        <img src="img/profile-girl.jpeg" alt="Profile picture of a girl" class="profile-pic">
        <h2 id="name">Imani</h2>
        <h2 id="surname">Saige</h2>
        <p>Jönköping, Sweden.</p>
        <em>“Vegan home cook. Obsessed with noodles.”</em>

        <div class="profile-navigation">
                <button  id="profile-actions" class="recent-btn">Recent</button>
                <div class="search-bar">
                  <input id="search-bar" type="text" placeholder="Search recipes..." />
                  <i class="fas fa-search"></i>
                </div>     
        </div>
        <section id="recipeContainer">
          <div id="recent-recipes">
          </div>
        </section>
        <script src="script/load-navbar.js"></script>
        <script src="script/profile.js"></script>
        <script src="recipe-card.js"></script>

  </body>
</html>
