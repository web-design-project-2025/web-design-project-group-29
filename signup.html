<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/signup.css">
 
</head>
<body>
  <section class="register-container">
  <div class="register-box">
  <h1>Create Account</h1>
  <form id="register-form" action="">
    <div class="input-group">
      <Label for="name">Name</Label>
      <input type="text" id="name" name="name" required></div>
    <div class="input-group">
      <Label for="name">Surname</Label>
      <input type="text" id="surname" name="surname" required></div>
    <div class="input-group">
      <Label for="email">Email</Label>
      <input type="email" id="email" email="email" required></div>
    <div class="input-group">
      <Label for="password">Password</Label>
      <input type="password" id="password" name="password" required></div>
    <div class="input-group">
      <Label for="confirm-password">Confirm Password</Label>
      <input type="password" id="confirm-password" name="confirm-password" required></div>
    <button type="submit">Register</button>
  </form>

  <div class="login-prompt">
    <p>Have an account?
      <a href="">Login</a>
    </p>
  </div>
  </div>
</section>
<script src="script/signup.js"></script>

</body>

</html>
